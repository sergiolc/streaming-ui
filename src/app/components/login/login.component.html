
<div class="container-fluid h-100">

    <div class="row h-100 align-items-center justify-content-center">
        <div class="card col-sm-3 border-default">
            <div class="card-body">
                <h3 class="card-title text-center">LOGIN</h3>

                <form [formGroup]="loginForm" class="mt-4" (submit)="login()" autocomplete="off">
                    <div class="form-group has-feedback">
                        <input class="form-control" type="text" id="username" placeholder="Username" formControlName="username"/>
                        <span class="fas fa-user fa-sm text-muted form-control-feedback"></span>
                        <span class="text-danger" *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">This field is required</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" type="password" id="password"  placeholder="Password" formControlName="password"/>
                        <span class="fas fa-lock fa-sm text-muted form-control-feedback"></span>
                        <span class="text-danger" *ngIf="loginForm.hasError('invalidPassword') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Invalid username or password</span>
                    </div>
                    
                    <button class="btn btn-primary btn-block mt-4" [disabled]="!loginForm.valid">Login</button>
                </form>

            </div>
        </div>
    </div>
</div>
